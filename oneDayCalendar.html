<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>One Day Calendar</title>

		<link rel="stylesheet" href="oneDayCalendar.css">
		<script type="text/javascript" src = "oneDayCalendar.js"></script>
	</head>
	<body onload="layOutDay([{start: 30, end: 150}, {start: 540, end: 600}, {start: 560, end: 620}, {start: 610, end: 670}]);">
		<div class="alignDivs timeRange">
			<!--9 am to 9 pm-->
			<div class="hourDivs">9.00<span class="small"> AM</span></div>
			<div class="hourDivs"><span class="small">9.30</span></div>
			<div class="hourDivs">10.00<span class="small"> AM</span></div>
			<div class="hourDivs"><span class="small">10.30</span></div>
			<div class="hourDivs">11.00<span class="small"> AM</span></div>
			<div class="hourDivs"><span class="hourDivs small">11.30</span></div>
			<div class="hourDivs">12.00<span class="small"> PM</span></div>
			<div class="hourDivs"><span class="hourDivs small">12.30</span></div>
			<div class="hourDivs">1.00<span class="small"> PM</span></div>
			<div class="hourDivs"><span class="small">1.30</span></div>
			<div class="hourDivs">2.00<span class="small"> PM</span></div>
			<div class="hourDivs"><span class="small">2.30</span></div>
			<div class="hourDivs">3.00<span class="small"> PM</span></div>
			<div class="hourDivs"><span class="small">3.30</span></div>
			<div class="hourDivs">4.00<span class="small"> PM</span></div>
			<div class="hourDivs"><span class="small">4.30</span></div>
			<div class="hourDivs">5.00<span class="small"> PM</span></div>
			<div class="hourDivs"><span class="small">5.30</span></div>
			<div class="hourDivs">6.00<span class="small"> PM</span></div>
			<div class="hourDivs"><span class="small">6.30</span></div>
			<div class="hourDivs">7.00<span class="small"> PM</span></div>
			<div class="hourDivs"><span class="small">7.30</span></div>
			<div class="hourDivs">8.00<span class="small"> PM</span></div>
			<div class="hourDivs"><span class="small">8.30</span></div>
			<div>9.00<span class="small"> PM</span></div>
		</div>	

		<div class="alignDivs calendarView" id="calendarView"></div>
	</body>
</html>
